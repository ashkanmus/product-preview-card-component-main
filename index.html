<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img class="img-lg" src="images/image-product-desktop.jpg" alt="product-image">
      <img class="img-sm" src="images/image-product-mobile.jpg" alt="product-image">
    </div>

    <div class="info">
      <div class="top-title">PERFUME</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><span class="offer">$149.99 </span><span class="org-price">$169.99</span></div>
      <div class="btn-div"><img class="icon" src="images/icon-cart.svg" alt=""><button class="btn">Add to Cart</button> </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ash Haghighi</a>.
  </div>
</body>
</html>
